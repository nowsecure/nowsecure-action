name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "yarn"

      - run: yarn install --frozen-lockfile --silent

      - run: yarn lint

      - run: yarn test
